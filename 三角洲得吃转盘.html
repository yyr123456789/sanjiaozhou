<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¡ ä¸‰è½¬ç›˜æŠ½å¥–</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;

    .wheel-row {

    canvas {

      display: block;
      margin: 0 auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;

      background-color: #ff6666;

    }
    .result {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <h2>ğŸ¯ ä¸‰è½¬ç›˜æŠ½å¥–ç³»ç»Ÿ</h2>

  <div class="wheel-row">
    <div class="wheel-container">
      <canvas id="wheel1" width="350" height="350"></canvas>
      <button onclick="startSpin(1)">å¼€å§‹è½¬ç›˜ä¸€</button>
      <div class="result" id="result1"></div>
    </div>
    <div class="wheel-container">
      <canvas id="wheel2" width="350" height="350"></canvas>
      <button onclick="startSpin(2)">å¼€å§‹è½¬ç›˜äºŒ</button>
      <div class="result" id="result2"></div>
    </div>
  </div>

  <div class="wheel-row">
    <div class="wheel-container">
      <canvas id="wheel3" width="350" height="350"></canvas>
      <button onclick="startSpin(3)">å¼€å§‹è½¬ç›˜ä¸‰</button>
      <div class="result" id="result3"></div>
    </div>
  </div>

  <script>
    const wheelData = {
      1: {
        options: ["æœºå¯†å¤§å", "æœºå¯†é•¿å¼“", "æœºå¯†å·´å…‹ä»€", "æœºå¯†èˆªå¤©", "ç»å¯†å·´å…‹ä»€", "ç»å¯†èˆªå¤©", "ç»å¯†ç›‘ç‹±"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel1",
        resultId: "result1"
      },
      2: {
        options: ["ä¸‰å¥—", "å››å¥—", "äº”å¥—", "å…­å¥—"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel2",
        resultId: "result2"
      },
      3: {
        options: ["ç»¿å¼¹", "è“å¼¹", "ç´«å¼¹", "é‡‘å¼¹"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel3",
        resultId: "result3"
      }
    };

    function drawWheel(wheel) {
      const canvas = document.getElementById(wheel.canvasId);
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = radius;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const anglePer = 2 * Math.PI / wheel.options.length;

      for (let i = 0; i < wheel.options.length; i++) {
        const startAngle = wheel.angle + i * anglePer;
        const endAngle = startAngle + anglePer;

        // è‰²å—ï¼Œè‰²ç›¸å‡åŒ€åˆ†å¸ƒ
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius - 10, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(i * 360 / wheel.options.length)}, 70%, 70%)`;
        ctx.fill();
        ctx.stroke();

        // æ–‡å­—
        const midAngle = (startAngle + endAngle) / 2;
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(midAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px SimHei";
        ctx.fillText(wheel.options[i], radius - 20, 0);
        ctx.restore();
      }

      // çº¢è‰²ä¸‰è§’æŒ‡é’ˆ
      ctx.beginPath();
      ctx.moveTo(center, center - radius + 5);
      ctx.lineTo(center - 15, center - radius - 25);
      ctx.lineTo(center + 15, center - radius - 25);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function startSpin(id) {
      const wheel = wheelData[id];
      if (wheel.spinning) return;
      wheel.speed = Math.random() * 0.3 + 0.4;
      wheel.spinning = true;
      animateSpin(id);
    }

    function animateSpin(id) {
      const wheel = wheelData[id];
      if (wheel.speed <= 0.005) {
        wheel.spinning = false;
        showResult(wheel);
        return;
      }
      wheel.angle += wheel.speed;
      wheel.speed *= 0.97;  // ç¨³å®šå‡é€Ÿ
      drawWheel(wheel);
      requestAnimationFrame(() => animateSpin(id));
    }

    function showResult(wheel) {
      const anglePer = 2 * Math.PI / wheel.options.length;
      const adjustedAngle = (3 * Math.PI / 2 - wheel.angle + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / anglePer) % wheel.options.length;
      const result = wheel.options[index];
      document.getElementById(wheel.resultId).innerText = "ğŸ¯ æŠ½ä¸­ï¼š" + result;
    }

    // åˆå§‹åŒ–ç»˜åˆ¶æ‰€æœ‰è½¬ç›˜
    Object.values(wheelData).forEach(drawWheel);
  </script>
</body>
</html>
