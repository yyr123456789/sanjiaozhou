<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🎡 三转盘抽奖</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .wheel-row {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .wheel-container {
      margin: 0 20px;
      text-align: center;
    }
    canvas {
      border: 2px solid #ccc;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .result {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <h2>🎯 三转盘抽奖系统</h2>

  <div class="wheel-row">
    <div class="wheel-container">
      <canvas id="wheel1" width="350" height="350"></canvas>
      <button onclick="startSpin(1)">开始转盘一</button>
      <div class="result" id="result1"></div>
    </div>
    <div class="wheel-container">
      <canvas id="wheel2" width="350" height="350"></canvas>
      <button onclick="startSpin(2)">开始转盘二</button>
      <div class="result" id="result2"></div>
    </div>
  </div>

  <div class="wheel-row">
    <div class="wheel-container">
      <canvas id="wheel3" width="350" height="350"></canvas>
      <button onclick="startSpin(3)">开始转盘三</button>
      <div class="result" id="result3"></div>
    </div>
  </div>

  <script>
    const wheelData = {
      1: {
        options: ["机密大坝", "机密长弓", "机密巴克什", "机密航天", "绝密巴克什", "绝密航天", "绝密监狱"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel1",
        resultId: "result1"
      },
      2: {
        options: ["三套", "四套", "五套", "六套"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel2",
        resultId: "result2"
      },
      3: {
        options: ["绿弹", "蓝弹", "紫弹", "金弹"],
        angle: 0,
        speed: 0,
        deceleration: 0.03,
        spinning: false,
        canvasId: "wheel3",
        resultId: "result3"
      }
    };

    function drawWheel(wheel) {
      const canvas = document.getElementById(wheel.canvasId);
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = radius;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const anglePer = 2 * Math.PI / wheel.options.length;

      for (let i = 0; i < wheel.options.length; i++) {
        const startAngle = wheel.angle + i * anglePer;
        const endAngle = startAngle + anglePer;

        // 色块，色相均匀分布
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius - 10, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(i * 360 / wheel.options.length)}, 70%, 70%)`;
        ctx.fill();
        ctx.stroke();

        // 文字
        const midAngle = (startAngle + endAngle) / 2;
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(midAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px SimHei";
        ctx.fillText(wheel.options[i], radius - 20, 0);
        ctx.restore();
      }

      // 红色三角指针
      ctx.beginPath();
      ctx.moveTo(center, center - radius + 5);
      ctx.lineTo(center - 15, center - radius - 25);
      ctx.lineTo(center + 15, center - radius - 25);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function startSpin(id) {
      const wheel = wheelData[id];
      if (wheel.spinning) return;
      wheel.speed = Math.random() * 0.3 + 0.4;
      wheel.spinning = true;
      animateSpin(id);
    }

    function animateSpin(id) {
      const wheel = wheelData[id];
      if (wheel.speed <= 0.005) {
        wheel.spinning = false;
        showResult(wheel);
        return;
      }
      wheel.angle += wheel.speed;
      wheel.speed *= 0.97;  // 稳定减速
      drawWheel(wheel);
      requestAnimationFrame(() => animateSpin(id));
    }

    function showResult(wheel) {
      const anglePer = 2 * Math.PI / wheel.options.length;
      const adjustedAngle = (3 * Math.PI / 2 - wheel.angle + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / anglePer) % wheel.options.length;
      const result = wheel.options[index];
      document.getElementById(wheel.resultId).innerText = "🎯 抽中：" + result;
    }

    // 初始化绘制所有转盘
    Object.values(wheelData).forEach(drawWheel);
  </script>
</body>
</html>
